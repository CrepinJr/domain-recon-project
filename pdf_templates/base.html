<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; color: #333; margin: 40px; }
        h1, h2, h3 { color: #0056b3; border-bottom: 2px solid #0056b3; padding-bottom: 5px; margin-bottom: 20px; }
        pre { background-color: #f4f4f4; padding: 15px; border-radius: 5px; white-space: pre-wrap; word-wrap: break-word; font-size: 14px; }
        .section-title { font-weight: bold; margin-top: 20px; }
        .summary-note { font-style: italic; color: #555; }
    </style>
</head>
<body>
    <h1>Rapport d'analyse de domaine pour {{ domain }}</h1>
    {% block content %}{% endblock %}
</body>
</html>
